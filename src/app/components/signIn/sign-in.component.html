<form>
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Login</label>
        <div class="col-sm-10">
        <input type="text" name="userName" [(ngModel)]="userName" class="form-control" id="inputEmail3" placeholder="Login">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
        <input type="password" name='userPass' [(ngModel)]="userPass" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <div [ngClass]="{error:true, visible:authError}">{{authError}}</div>
            <button type="submit" (click)="login()" class="btn btn-primary">Sign in</button>
        </div>
    </div>
</form>
