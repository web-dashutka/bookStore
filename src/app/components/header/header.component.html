<div class="header">
    <div class="logo">
        <a routerLink="/">
            <img src="../../../assets/img/Books-icon.png" alt="Logo BoookStore">
            <h3>BooksStore</h3>
        </a>
    </div>
    <div *ngIf="!authService.isLogin" class="login">
        <a routerLink="/sign-in">Sign in</a> / <a routerLink="/sign-up">Sign up</a>
    </div>
    <div *ngIf="authService.isLogin" class="logout">
        <a (click)="logout()" routerLink="/">Log out</a>
    </div>
</div>
